<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a href="{% url 'ver_meus_chamados' %}" class="navbar-brand fw-bold text-white">
                    Chamados
                    {% if request.user.perfil.adm %}
                        - Usuario Administrador
                    {% endif %}
                </a>
                <div class="d-flex">
                    {% if request.user.perfil.adm %}
                        <div class="dropdown">
                            <a href="" class="btn btn-light fw-bold dropdown-toggle me-1" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Ações Adms</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'ver_chamados' %}">Home</a></li>
                                <li><a class="dropdown-item" href="{% url 'ver_funcionarios' %}">Ver funcionarios</a></li>
                                <li><a class="dropdown-item" href="{% url 'ver_minhas_tarefas' %}">Ver minhas tarefas</a></li>
                                <li><a class="dropdown-item" href="{% url 'atualizar' request.user.id %}">Editar seu perfil</a></li>
                            </ul>
                        </div>
                    {% endif %}
                    <a href="{% url 'sair' %}" class="btn btn-light fw-bold me-1" type="button">Sair</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <br><br>
            {% block content %}
                Conteúdo
            {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
