<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar bg-primary">
      <div class="container-fluid">
        <a href="{% url 'ver_chamados' %}" class="navbar-brand fw-bold text-white">Projetos</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <br><br>
      {% if messages %}
      <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      <div class="text-center">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item">
            <a class="nav-link active me-1" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bg-light ms-1" href="{% url 'cadastrar' %}">Cadastrar</a>
          </li>
        </ul>
      </div>
      <div class="d-flex justify-content-center">
        <div class="w-50">
          <h2 class="fw-bold mb-4 text-center">Login de Administrador </h2>
          <form action="{% url 'login_adm' %}" method="POST">{% csrf_token %}
            <label for="">Username:</label>
            <input type="text" name="username" class="form-control" placeholder="Digite seu username">
            <br>
            <label for="">Senha:</label>
            <input type="password" name="senha" class="form-control">
            <br>
            <div class="d-grid gap-2 text-center">
              <button type="submit" class="btn btn-success">Logar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

</body>

</html>
