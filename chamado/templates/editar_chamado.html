{% extends "modelo.html" %}

{% block title %}Editar{% endblock %}

{% block content %}

{% if messages %}
    <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
{% endif %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4" style="max-width: 480px; width: 100%;">
        <h2 class="fw-bold mb-4 text-center">Editando Chamado</h2>
        <form action="{% url 'editar_chamado' chamados.id%}" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" value="{{ chamados.titulo }}" placeholder="Digite o título" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <textarea name="descricao" class="form-control" rows="5" placeholder="Descreva o problema..." required>{{ chamados.descricao }}</textarea>
            </div>
            <div class="mb-4">
                <select name="responsavel" class="form-select">
                    <option value="" disabled>Selecione um responsável pelo chamado</option>
                    {% for i in perfil %}
                        <option value="{{ i.id }}" {% if i.id == chamados.responsavel.id %}selected{% endif %}>
                            {{ i.nome_completo }}
                        </option>
                    {% endfor %}
                </select>
            </div>
                
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success px-3">Atualizar</button>
                <a href="{% url 'ver_meus_chamados' %}" class="btn btn-danger px-3">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
